<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Demo - Parallel Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .gender-group {
            display: flex;
            gap: 20px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .user-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .user-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .user-item strong {
            color: #667eea;
        }

        .worker-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .stats strong {
            color: #667eea;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ User Registration</h1>
        <p class="subtitle">Demo for Parallel Test Execution Training</p>

        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="gender-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female" required>
                        Female
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>

        <div id="message" class="message"></div>

        <div class="stats">
            <div>Registered Users: <strong id="userCount">0</strong></div>
        </div>

        <div class="user-list" id="userList" style="display: none;">
            <h3>üìã Registered Users</h3>
            <div id="users"></div>
        </div>
    </div>

    <script>
        // Simulated database (in-memory)
        const registeredUsers = [];

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                timestamp: new Date().toISOString()
            };

            // Check for duplicate email
            const existingUser = registeredUsers.find(u => u.email === formData.email);
            
            if (existingUser) {
                showMessage('‚ùå Email already registered! This is the race condition we want to avoid in parallel tests.', 'error');
                return;
            }

            // Register user
            registeredUsers.push(formData);
            
            showMessage(`‚úÖ Successfully registered: ${formData.firstName} ${formData.lastName}`, 'success');
            
            // Update UI
            updateUserList();
            
            // Reset form
            document.getElementById('registrationForm').reset();
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function updateUserList() {
            const userCount = document.getElementById('userCount');
            const userList = document.getElementById('userList');
            const usersDiv = document.getElementById('users');

            userCount.textContent = registeredUsers.length;

            if (registeredUsers.length > 0) {
                userList.style.display = 'block';
                usersDiv.innerHTML = registeredUsers.map((user, index) => `
                    <div class="user-item">
                        <strong>${user.firstName} ${user.lastName}</strong>
                        <span class="worker-badge">#${index + 1}</span>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            üìß ${user.email}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Add some demo users on load (for testing)
        window.addEventListener('load', () => {
            console.log('üìù Registration Demo Page Loaded');
            console.log('‚úÖ Ready for parallel test automation');
            console.log('üîç Try registering the same email twice to see duplicate detection');
        });
    </script>
</body>
</html>
