name: Training Tests

on:
  push:
    paths:
      - 'Training/**'
      - 'pages/**'
      - 'playwright.config.ts'
  pull_request:
    paths:
      - 'Training/**'
      - 'pages/**'
      - 'playwright.config.ts'
  workflow_dispatch:

jobs:
  training-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Training Parallel Execution Tests
      run: npx playwright test "Training/Parallel Execution/Test Specs" --workers=2
      env:
        PLAYWRIGHT_GITHUB_REPORTER: 1
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: training-test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 7
